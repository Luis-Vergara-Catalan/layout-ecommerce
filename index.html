<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Saira+Semi+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tecno-Audio</title>

<body>
    <div class="container">

            </div>
            <div class="detalle">
                <a href="#!"><p>Sony</p></a>
                <p class="cantidad">(12)</p>

            <div class="detalle">
                <a href="#!"><p>Apple</p></a>
                <p class="cantidad">(5)</p>
            </div>
            <div class="detalle">
                <a href="#!"><p>Bose</p></a>
                <p class="cantidad">(20)</p>
            </div>
            <div class="detalle">
                <a href="#!"><p>JBL</p></a>
                <p class="cantidad">(15)</p>
            </div>
        </div>
        <div class="productos">
            <div class="producto tarjeta">
                <img src="./assets/img/airpods.jpg" alt="airpods blancos">

                <p>$ 119.990</p>
                <button type="button">Comprar</button>
            </div>
            <div class="producto1 tarjeta">

                <button type="button">Comprar</button>
            </div>
            <div class="producto-2 tarjeta">
                <img  src="./assets/img/JBL.jpg" alt="bose quietcomfort">

                <p>$ 149.990</p>
                <button type="button">Comprar</button>
            </div>
            <div class="producto-3 tarjeta">
                <img  src="./assets/img/Bose.jpg" alt="bose wave buds">
                <h3>Audífonos Wave Buds</h3>
                <p>$ 59.990</p>
                <button class="deshabilitado" type="button">Comprar</button>
            </div>
          </div>
        <div class="footer">
            <p>Todos los derechos reservados® 2023.</p>
        </div>
      </div>
